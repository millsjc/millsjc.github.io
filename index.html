<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Countries Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        .visited {
            fill: #28a745;
            /* A green color to mark visited countries */
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div
        style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: #fff; padding: 10px; border-radius: 5px;">
        <div>Visited Countries: <span id="counter">0</span></div>
        <button id="downloadBtn">Download List</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>

</html>
